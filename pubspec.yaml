name: celebrytalk
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: SDSamliphopangcheTTF
      fonts:
        - asset: fonts/SDSamliphopangcheTTFBasic.ttf
    - family: Recipekorea
      fonts:
        - asset: fonts/Recipekorea 레코체 FONT.ttf